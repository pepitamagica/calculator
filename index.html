<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>

<body>
    <main class="calculator">
        <div class="calculator-container">
            <div class="calculator-display"></div>
            <div class="calculator-keyboard">           
                <div class="row">
                    <button class="calculator-btn btn-danger" value="C">C</button>
                    <button class="calculator-btn btn-secondary" value="+-">+/-</button>
                    <button class="calculator-btn btn-secondary" value="%">%</button>
                    <button class="calculator-btn btn-primary" value="/">รท</button>
                </div>
                <div class="row">
                    <button class="calculator-btn" value="1">1</button>
                    <button class="calculator-btn" value="2">2</button>
                    <button class="calculator-btn" value="3">3</button>
                    <button class="calculator-btn btn-primary" value="*">x</button>
                </div>
                <div class="row">
                    <button class="calculator-btn" value="4">4</button>
                    <button class="calculator-btn" value="5">5</button>
                    <button class="calculator-btn" value="6">6</button>
                    <button class="calculator-btn btn-primary" value="-">-</button>
                </div>
                <div class="row">
                    <button class="calculator-btn" value="7">7</button>
                    <button class="calculator-btn" value="8">8</button>
                    <button class="calculator-btn" value="9">9</button>
                    <button class="calculator-btn btn-primary" value="+">+</button>
                </div>
                <div class="row">
                    <button class="calculator-btn btn-large" value="0">0</button>
                    <button class="calculator-btn" value=",">,</button>
                    <button class="calculator-btn btn-primary" value="=">=</button>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </main>
</body>

</html>
